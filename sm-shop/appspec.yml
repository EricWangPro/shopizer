version: 0.0
os: linux
files:
  - source: target/ROOT.war
    destination: /usr/local/
hooks:
  ApplicationStop:
    - location: script/shutdown.sh
      timeout: 10000
  #  BeforeInstall:
  #    - location: backup.sh
  #      timeout: 3000
  #  AfterInstall:
  #    - location: backup.sh
  #      timeout: 3000
  ApplicationStart:
    - location: script/startup.sh
      timeout: 5000
permissions:
  - object: /
    pattern: "**"
    mode: 755
    type:
      - file